<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="css/style.css">
<!-- <link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
-->
<title>Pandemic Statistics</title>
</head>


<body>
	<div id="myModal" class="w3-model animate">
		<div class="w3-modal-content">
			<div class="w3-container">
				<div class="w3-container w3-teal">
					<h1>Login</h1>
				</div>
				<div class="w3-container">
					<form class="w3-model-content" th:action="@{/login}"
						th:object=${loginUser} method="POST">					
						<div class="w3-container">
							<div class="w3-bar-block">
								<div class = "w3-error" th:text ="${error}" ></div>
								<table class="w3-centered">
									<tr>

										<td width="20%" class="w3-right-align"><label
											for="userName">User Name</label>:</td>
										<td width="30%" class="w3-left-align"><input type="text"
											id="userName" name="userName" class="w3-bar-block"
											autofocus="autofocus" placeholder="User Name"
											th:field="*{userName}" /></td>
										<td width="50%" class="w3-left-align w3-error"><span
											th:if="${#fields.hasErrors('userName')}"
											th:errors="*{userName}">Name Error </span></td>
									</tr>
								</table>


							</div>
						</div>
						<div class="w3-container">
							<div class="w3-bar-block">
								<table class="w3-centered">
									<tr>
										<td width="20%" class="w3-right-align"><label
											for="password">Password</label>:</td>
										<td width="30%" class="w3-left-align"><input
											type="password" id="password" name="password"
											class="w3-bar-block" placeholder="Password" /></td>
										<td width="50%" class="w3-left-align w3-error"><span
											th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}">Name Error </span></td>
									</tr>
								</table>

							</div>
						</div>
						<div class="w3-container w3-teal">
							<div class="w3-bar-block">
								<table class="w3-centered">
									<tr>
										<td width="50%"></td>
										<td width="50%" class="w3-left-align"><input
											type="submit" name="login-submit" id="login-submit"
											class="w3-button" value="Log In" /></td>
									</tr>
									<tr>
										<td width="50%"></td>
										<td width="50%" class="w3-right-align"><input
											type="button" name="registration-submit"
											id="registration-submit" class="w3-button"
											value="Register here" onclick="th:href='@{/registration}'" />
										</td>
									</tr>
								</table>
								<span>New user? <a href="/" th:href="@{/registration}">Register
										here</a>
								</span>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
